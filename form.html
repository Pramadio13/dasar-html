<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar form HTML</title>
</head>
<body>
    <h1> Input Data SMKN 1 SUBANG</h1>
    <hr/>

    <label for="nama"> Nama Lengkap :</label>
    <input type="text" id="nama" placeholder="Ex. john Doe"/>
    <br/> <br/>

    <label for="nis"> Nomor Induk Siswa :</label>
    <input type="number" id="nis" placeholder="Ex. 1222"/>
    <br/> <br/>

    <label for="sandi"> Kata Sandi :</label>
    <input type="password" id="kata sandi" placeholder="Ex. ......"/>
    <br/> <br/>

    <label for="Tanggal"> Tanggal Lahir :</label>
    <input type="date" id="Tanggal"/>
    <br/> <br/>

    <label> Jenis Kelamin :</label>
    <input type="radio" id="L" name="jk" ></label for="L"> Laki-Laki </label>
    <input type="radio" id="P" name="jk" ></label for="P"> Perempuan </label>
    <br/> <br/>

    <label> Hobi :</label>
    <input type="checkbox" id="hb1" name="jk"/><label for="L"> Mancing </label>
    <input type="checkbox" id="hb2" name="jk"/><label for="P"> Sepak Bola </label>
    <input type="checkbox" id="hb3" name="jk"/><label for="P"> Maen Game </label>
    <input type="checkbox" id="hb4" name="jk"/><label for="P"> Mengetik </label>
    <br/> <br/>

    <label> kelas :</label>
    <select id="kelas">
        <option> 10 RPL 1</option>
        <option> 10 RPL 2</option>
        <option> 10 TKJ 1</option>
        <option> 10 TKJ 2</option>
    </select>
    <br/> <br/>

    <label for="alamat"> Alamat :</label>
    <textarea id="alamat" placeholder="Ex. Blok Cikondang Mawar"></textarea>
    <br/> <br/>

    <label for="upload"> Unggah Foto :</label>
    <input type="file" id="upload"/>
    <br/> <br/>

    <input type="submit" value="Simpan Data"/>
    <a href="#"><button>Kembali</button></a>

    </body>
</html>
